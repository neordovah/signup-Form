<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="left">
      <div id="text-band">
        <h1>WE COMMUNITY</h1>
      </div>
    </div>
    <div id="right">
      <p id="first-p">We are the one of the oldest family-oriented forums. Made by humans, for humans. We.</p>
      <p id="second-p">Join us and come say hi!</p>

      <form id="form" action="#" method="get">
        <div class="row">
          <div class="cell">
            <label for="firstName">First name <span class="required">*</span></label>
            <input type="text" id="firstName" required pattern="[A-Za-z]">
          </div>
          <div class="cell">
            <label for="lastName">Last name <span class="required">*</span></label>
            <input type="text" id="lastName" required pattern="[A-Za-z]">
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <label for="userName">Username <span class="required">*</span></label>
            <input type="text" id="userName" required>
          </div>
          <div class="cell">
            <label for="age">Age</label>
            <input type="number" id="age" min="16">
          </div>
        </div>

        <div class="row">
          <div class="cell">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" required>
          </div>
          <div class="cell">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" minlength="10" pattern="[0-9]+">
          </div>
        </div>
        <div class="row">
          <div class="cell">
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="pasword" required>
          </div>

          <div class="cell">
            <label for="c_password">Confirm password <span class="required">*</span></label>
            <input type="password" id="c_pasword" required>
          </div>
        </div>

        <button type="submit">Submit!</button>
        <p>Already have an account? <span><a>log in</a></span></p>
        

      </form>
    </div>
</div> 
</body>
</html>
